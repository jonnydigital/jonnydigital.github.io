<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DBPA</title>
</head>
<body>
    <div class="header">
        <h1>The Dr. Bogdanovich Pickleball Association</h1>
    </div>
    <div class="leaderboard-container">
        <center><h1 class="table-header">INDIVIDUAL</h1></center>
        <div class="leaderboard">
            <table style="width: 100%">
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th> 
                  <th>Wins</th>
                  <th>Losses</th>
                  <th>Games Played</th>
                </tr>
                <tr>
                  <td>Jill</td>
                  <td>Smith</td>
                  <td>9</td>
                  <td>10</td>
                  <td>19</td>
                </tr>
                <tr>
                  <td>Eve</td>
                  <td>Jackson</td>
                  <td>5</td>
                  <td>2</td>
                  <td>7</td>
                </tr>
                <tr>
                  <td>John</td>
                  <td>Doe</td>
                  <td>8</td>
                  <td>5</td>
                  <td>13</td>
                </tr>
              </table>
        </div>
    </div>
    <div class="entry-container">
        <center><h1>Score Entry</h1></center>
        <div class="entry-field">
            <label for="team-entry">Team<label>
            <input list="team-options" id="team-entry" name="team-entry">

            <datalist id="team-options">
                <option value="Jill Smith">
                <option value="Eve Jackson">
                <option value="John Doe">
                <option value="Test 1">
                <option value="Test 2">
            </datalist>

            <label>Score</label>
            <input type="number" class="score-entry">
        </div>
    </div>
</body>
</html>
